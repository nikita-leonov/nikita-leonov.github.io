<header>
    <div class="container">
        <div class="profile">
            <div class="social">
                <a href="http://twitter.com/leonovco">
                    <div data-picture data-alt="Twitter">
                        <div data-src="/img/twitter16.png"></div>
                        <div data-src="/img/twitter32.png"     data-media="(-webkit-min-device-pixel-ratio: 2)"></div>
                        <noscript><img src="/img/twitter16.png" alt="Twitter"></noscript>
                    </div>
                </a>
                <a href="http://github.com/nikita-leonov">
                    <div data-picture data-alt="Github">
                        <div data-src="/img/octocat16.png"></div>
                        <div data-src="/img/octocat32.png"     data-media="(-webkit-min-device-pixel-ratio: 2)"></div>
                        <noscript><img src="/img/octocat16.png" alt="Github"></noscript>
                    </div>
                </a>
            </div>
            <div class="avatar" data-picture data-alt="avatar">
                <div data-src="{% include avatar_url %}?s=54"></div>
                <div data-src="{% include avatar_url %}?s=108" data-media="(-webkit-min-device-pixel-ratio: 2)"></div>
                <noscript><img src="{% include avatar_url %}?s=54" alt="avatar"></noscript>
            </div>
        </div>
        <h5 class="logo"><a href="http://leonov.co">Nikita Leonov</a></h5>
        <nav class="main">
            <ul>
                {% if page.nav == "blog" %}
                    <li><a href="http://leonov.co" class="active">Blog</a></li>
                {% else %}
                    <li><a href="http://leonov.co">Blog</a></li>
                {% endif %}
                {% if page.nav == "about" %}
                <li><a href="http://leonov.co/about" class="active">About</a></li>
                {% else %}
                <li><a href="http://leonov.co/about">About</a></li>
                {% endif %}
                {% if page.nav == "projects" %}
                <li><a href="http://leonov.co/projects" class="active">Projects</a></li>
                {% else %}
                <li><a href="http://leonov.co/projects">Projects</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="nav-slider">
            <div class="nav-selection {{ page.nav }}"></div>
        </div>
    </div>
</header>
